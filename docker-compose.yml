version: "3.8"
services:
  gameandgis-b-redis:
    image: redis
    container_name: gameandgis-b-redis
    restart: always
    env_file: .env
    ports:
      - "6380:${REDIS_PORT}"
  gameandgis-b-postgres:
    image: postgres:latest
    container_name: gameandgis-b-postgres
    restart: always
    env_file: .env
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - 5434:${DATABASE_PORT}
    volumes:
      - pg-vol:/var/lib/postgresql/data
  gameandgis-b-production:
    container_name: gameandgis-b-api-production
    build:
      target: production
      context: .
      args:
        - PORT=${NEST_PORT}
    ports:
      - 5002:${NEST_PORT}
    command: bash -c "npm run build && dumb-init node dist/main.js"
  gameandgis-b-dev:
    container_name: gameandgis-b-api-dev
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_HOST: gameandgis-b-postgres
      DATABASE_PORT: ${DATABASE_PORT}
    build:
      target: dev
      context: .
      args:
        - PORT=${NEST_PORT}
    #entrypoint: ["npm", "run", "start:dev"]
    ports:
      - 5002:${NEST_PORT}
      - 9229:9229 #debuggin port
    volumes:
      - ./src:/gameandgis-b-app/src  # Volume for live reloading in dev
      - ./src/assets:/gameandgis-b-app/dist/assets  # Volume for assets folder
      #- /gameandgis-b-app/node_modules # Persist node_modules
      - uploaded-avatars-vol:/gameandgis-b-app/uploads/avatars # Avatars uploaded in profile template
    command: bash -c "npm run build && npm run start:debug"

    depends_on:
      - gameandgis-b-postgres
      - gameandgis-b-redis
    links:
      - gameandgis-b-postgres
      - gameandgis-b-redis
volumes:
  #node_modules: null
  pg-vol:
    driver: local
  uploaded-avatars-vol: null